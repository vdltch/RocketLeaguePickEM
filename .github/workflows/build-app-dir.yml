name: Build And Deploy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      app_dir:
        description: "Absolute app dir used for build"
        required: false
        default: "/var/www/html/RocketLeaguePickEM"
      node_major:
        description: "Node major version"
        required: false
        default: "22"

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      APP_DIR: ${{ github.event.inputs.app_dir || '/var/www/html/RocketLeaguePickEM' }}
      NODE_MAJOR: ${{ github.event.inputs.node_major || '22' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_MAJOR }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-22.04
    env:
      APP_DIR: ${{ github.event.inputs.app_dir || '/var/www/html/RocketLeaguePickEM' }}
    steps:
      - name: Deploy on Proxmox CT via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          APP_DIR: ${{ env.APP_DIR }}
        with:
          host: ${{ secrets.PROXMOX_HOST }}
          username: ${{ secrets.PROXMOX_USER }}
          key: ${{ secrets.PROXMOX_SSH_KEY }}
          port: ${{ secrets.PROXMOX_SSH_PORT || 22 }}
          envs: APP_DIR
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="${APP_DIR:-/var/www/html/RocketLeaguePickEM}"

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Repo absent in $APP_DIR. Clone it first on the CT."
              exit 1
            fi

            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npm run build

            sudo systemctl restart rocketleague-pickem-api
            sudo systemctl restart rocketleague-pickem-web
            sudo systemctl restart apache2

            curl -fsS http://127.0.0.1:4000/api/health >/dev/null
            curl -fsS http://127.0.0.1:4173 >/dev/null
